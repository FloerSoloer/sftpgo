services:
  sftp:
    build: .
    env_file:
      - path: .env.public
      - path: .env.private
    ports:
      - 7300:8080
      - 7301:2022
      - 7302:7302
    volumes:
      - /mnt/md0:/srv/sftpgo
      - ./root/var/lib/sftpgo:/var/lib/sftpgo
    post_start:
      - command: lighttpd -f /var/lib/sftpgo/lighttpd.conf
